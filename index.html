<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./SCSS/style.min.css">
</head>
<body>
   
    <div class="main">
        <h1>Video Player</h1>
        <div id="video-container">
            <video id="localVideo" controls>
                <source src="" type="video/mp4" id="dis1">
        
            </video>
        </div>
        <label for="fileInput" class="one">Choose a file:</label>
        <input type="file" id="fileInput" accept="video/*" onchange="handleFileInput(event)">
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
